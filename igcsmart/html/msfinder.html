<html lang="en">
<head>

  <link rel="stylesheet" href="../css/gradePredictorStyles.css">

<body>
  <!-- Header -->
<site-header></site-header>

  <!-- Grade Predictor Section -->
  <section class="grade-predictor">
    <style>

      .grade-predictor {
        height: 67.7vh;
      }

    </style>

        <label for="keyword"> Put the code here:</label>
        <input type="text" id="keyword" name="keyword" placeholder="Keyword">
        <button type="submit" class="predict-button">Get MarkScheme</button>

  </section>

<site-footer></site-footer>
