<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Predictor | IGCSMart</title>
  <link rel="stylesheet" href="../css/gradePredictorStyles.css">
  <script src="/js/site-header.js" defer></script> 
  <script src="/js/site-footer.js" defer></script>
</head>
<body>
  <site-header></site-header>

  <!-- Grade Predictor Section -->
  <section class="grade-predictor">
    <style>
            .grade-predictor {
        height: 67.7vh;
      }

    </style>
    <h1>Code Finder</h1>
    <p> Get the code to your exam by writing a keyword below </p>
    <form class="predictor-form" method="POST" action="/get_code">
      <input class="keyword" type="text" id="keyword" name="keyword" placeholder="Keyword">

      <button type="submit" class="predict-button"> Get Code </button>

    </form>

    <br><br><br>

    <h2 id="title-from-qs" />
        <script type="text/javascript">
            document.getElementById('title-from-qs').innerHTML = new URLSearchParams(document.location.search).get('code');
        </script>


  </section>

  <site-footer></site-footer>
</body>
</html>
